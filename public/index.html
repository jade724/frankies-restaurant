<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frankie's Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Meta Tags for SEO -->
  <meta name="description" content="Welcome to Frankie's Restaurant, the best place for authentic Italian cuisine. Book a table now!">
  <meta name="keywords" content="Italian restaurant, book table, Frankie's Restaurant, authentic cuisine">
  <meta name="author" content="Frankie's Restaurant">
  
  <!-- Open Graph for Social Media -->
  <meta property="og:title" content="Frankie's Restaurant">
  <meta property="og:description" content="Welcome to Frankie's Restaurant, the best place for authentic Italian cuisine. Book a table now!">
  <meta property="og:image" content="/assets/images/logo.png">
  <meta property="og:url" content="https://www.frankiesrestaurant.com">
  <meta property="og:type" content="website">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Frankie's Restaurant">
  <meta name="twitter:description" content="Welcome to Frankie's Restaurant, the best place for authentic Italian cuisine. Book a table now!">
  <meta name="twitter:image" content="/assets/images/logo.png">

  
  <!-- Bootstrap CSS (CDN version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Favicon (optional) -->
  <link rel="icon" href="/assets/images/logo.png" type="image/png">

  <!-- Progressive Web App Support -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

</head>
<body>

  <!-- Main content injected by React -->
  <div id="root"></div>

  <!-- Bootstrap JavaScript (required for Bootstrap components like modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
